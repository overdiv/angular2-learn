<h1 *ngIf="!isVisible">{{ title }}</h1>
<h2 *ngIf="isVisible" ngClass="red" [appHighlight]="highlightColor">
  app.component
</h2>
<p *appUnless="!isVisible">여기는 *ngIf 와 반대로 동작합니다.</p>
<ul>
  <li *ngFor="let item of list" [ngStyle]="style">
    <strong>{{ item.title }}</strong>
    <div>
      {{ item.desc }}
    </div>
  </li>
</ul>
